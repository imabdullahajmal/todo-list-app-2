<div class="my-3">

    <h4>Add a todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" [(ngModel)] = "title" class="form-control" id="title" aria-describedby="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" name="desc" [(ngModel)] = "desc"  class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
    </form>
    
</div>
